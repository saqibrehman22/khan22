    <h1>Caculator</h1>

        <button>/</button>
        </div>

        <button>8</button>
        <button>9</button>
        <button>*</button>
        </div>
    <div>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>-</button>
    </div>
    <div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="equalbtn">=</button>
            </div>
